<ion-menu [content]="content" id="menu">

	<ion-toolbar>
		<ion-title>Menu</ion-title>
	</ion-toolbar>

	<ion-content>
		<ion-list>
			<button menuClose ion-item (click)="openMainPage()">
				{{ "homepage" | translate}}
			</button>

			<button menuClose ion-item (click)="openSettingsPage()">
				{{ "settings" | translate}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
