<ion-navbar *navbar>
  <ion-title>{{ campaign.name }}</ion-title>
</ion-navbar>

<ion-content class="campaign-detail">

  <ion-card *ngFor="#product of products">

    <div (click)="showProduct(product)">
      <img src="{{ product.images[0]['productDetail-thumbnail-full'] }}">

      <ion-card-content>
        <ion-card-title>
          {{ product.name }}
        </ion-card-title>
      </ion-card-content>
    </div>

    <ion-list>
      <ion-item>
        <p class="product-info">
          {{ product.stockInfoText }}
        </p>
        <p *ngIf="product.stockWarningText != ''" class="product-warning">
          {{ product.stockWarningText }}
        </p>
          <button item-right secondary (click)="redirect(product.url)" class="button-medium">
            {{ product.priceInfo.price }} Kƒç
            <ion-icon name="cart"></ion-icon>
          </button>
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>
