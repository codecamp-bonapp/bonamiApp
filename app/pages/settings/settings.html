<ion-navbar *navbar>
	<ion-title>{{ "settings" | translate }}</ion-title>
</ion-navbar>

<ion-content padding class="settings">
	<ion-list>
		<ion-item>
			<ion-label>{{ "language" | translate }}</ion-label>
			<ion-select [(ngModel)]="language" (ngModelChange)="setLanguage($event)">
				<ion-option value="cs">Čeština</ion-option>
				<ion-option value="sk">Slovenčina</ion-option>
				<ion-option value="pl">Polski</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<button block secondary (click)="redirect()">
		{{ "save" | translate }}
	</button>
</ion-content>
