<ion-content class="campaigns-list">

  <!--<div class="loader"></div>-->

  <ion-card *ngFor="#campaign of campaigns" (click)="showCampaign(campaign)">

    <img src='{{ campaign.images["homepage-main"] }}'>

    <ion-card-content>
      <ion-card-title>
        {{ campaign.name }}
      </ion-card-title>
      <p>
        {{ campaign.perex }}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
