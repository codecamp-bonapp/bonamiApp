<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>
		<img src="images/bonami-logo.svg" alt="Logo">
	</ion-title>
</ion-navbar>

<ion-content class="campaigns-list">
	<ion-card *ngFor="#campaign of campaigns" tappable (click)="showCampaign(campaign)">
		<img src='{{ campaign.images["homepage-main"] }}'>
		<ion-card-content>
			<ion-card-title>
				{{ campaign.name }}
			</ion-card-title>
			<p>
				{{ campaign.perex }}
			</p>
		</ion-card-content>
	</ion-card>

	<ion-infinite-scroll (infinite)="doInfinite($event)">
		<ion-infinite-scroll-content loadingSpinner="bonami-loader"></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
