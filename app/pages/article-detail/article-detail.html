<ion-navbar *navbar>
  <ion-buttons end>
    <button (click)="articleActionSheet()">
      <ion-icon name="more"></ion-icon>
    </button>
    <button class="close" (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Magazine</ion-title>
</ion-navbar>

<ion-content class="article-detail">
    <img class="mainImg" [src]="article.image || sampleImg" (click)="viewArticle()">
    <div class=padding>
      <h1 (click)="viewArticle()">{{ article.title }}</h1>
      <p [innerHTML]="article.content">
      </p>
    </div>
</ion-content>
