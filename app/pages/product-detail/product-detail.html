  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>{{ product.name }}</ion-title>
</ion-navbar>

<ion-content padding class="product-detail">

  <img src="{{ product.images[0]['productDetail-thumbnail-full'] }}" />

  <scroll-content>
    <ion-scroll scrollX="true"  class="item">
        <ion-row>

            <ion-col width-33 *ngFor="#image of product.images">
                <img src="{{ image['productDetail-thumbnail'] }}" />
            </ion-col>
        </ion-row>
    </ion-scroll>
  </scroll-content>

  <h1>
    {{ product.name }}
  </h1>

  <h2>
    {{ product.brandName }}
  </h2>

  <ion-list>
    <ion-item>
      {{ product.price }}
      {{ product.url }}
      <button secondary item-right (click)="redirect()">
        TODO
      </button>
    </ion-item>
  </ion-list>


</ion-content>
