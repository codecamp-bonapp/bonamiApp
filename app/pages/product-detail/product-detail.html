<ion-navbar *navbar>
  <ion-title>{{ product.name }}</ion-title>
</ion-navbar>

<ion-content padding class="product-detail">

  <img src="{{ product.images[0]['productDetail-thumbnail-full'] }}" (click)="showImageDetail(0)">

    <ion-scroll scrollX="true"  class="item imageSlider">
        <ion-row>
            <ion-col width-33 *ngFor="#image of product.images; #i = index" class="img-{{i}}">
                <img src="{{ image['productDetail-thumbnail'] }}" (click)="showImageDetail(i)">
            </ion-col>
        </ion-row>
    </ion-scroll>

  <h1>
    {{ product.name }}
  </h1>

  <h2>
    {{ product.brandName }}
  </h2>

  <ion-list>
    <ion-item>
      {{ product.price }}
      {{ product.url }}
      <button secondary item-right (click)="redirect()">
        TODO
      </button>
    </ion-item>
  </ion-list>


</ion-content>
